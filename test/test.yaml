functions:
  - name: RunPython
    description: Python code execution
    parameters:
      type: object
      required: [code]
      properties:
        code:
          type: string
          description: the Python code you want to run
  - name: WebSearch
    description: use online search engine to search
    parameters:
      type: object
      required: [query]
      properties:
        query:
          type: string
          description: the search content, keep it simple, no longer than 36 characters
  - name: PlotMatrix
    description: plot a matrix 
    parameters:
      type: object
      required: [data]
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              datasets:
                type: array
                items:
                  type: array
                  items:
                    type: object
                    required: [x, y]
                    properties:
                      x:
                        type: number
                        description: the x value
                      y:
                        type: number
                        description: the y value
